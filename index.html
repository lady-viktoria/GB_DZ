<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">

            <div class="left_menu">
                <img class="logo_icon" src="src/icons/logo.png" alt="">
                <img src="src/icons/search.png" alt="">
            </div>

            <div class="right_menu">
                <img src="src/icons/menu.png" alt="">
                <img class="user_icon" src="src/icons/user.png" alt="">

                <span class="cart_icon_wrap">
                    <img  class="cart_icon" src="src/icons/cart.png" alt="">
                    <span>5</span>
                </span>

            </div>

        </div>
    </div>

    <div class="brand">
        <div class="brand_left">
            <img src="src/img/brand_man.png" alt="">
        </div>
            
        <div class="brand_right">
            <div class="brand_descr">
                <p class="big_text">THE BRAND</p>
                <p class="text">OF LUXERIOUS <span>FASHION</span> </p>
            </div>
            
        </div>
    </div>


    <div class="offers container"> 
        <div class="for_women">
            <img class="offers_img" src="src/img/offers_women.jpg" alt="">
            <div class="offer_title">
                <div class="offer_title_top">
                    30% OFF
                </div>
                <div class="offer_title_bottom">
                    FOR WOMEN
                </div>
            </div>
        </div>

        <div class="for_men">
            <img class="offers_img" src="src/img/offers_men.jpg" alt="">
            <div class="offer_title">
                <div class="offer_title_top">
                    HOT DEAL
                </div>
                <div class="offer_title_bottom">
                    FOR MEN
                </div>
            </div>
        </div>

        <div class="for_kids">
            <img class="offers_img" src="src/img/offers_kids.jpg" alt="">
            <div class="offer_title">
                <div class="offer_title_top">
                    NEW ARRIVALS
                </div>
                <div class="offer_title_bottom">
                    FOR KIDS
                </div>
            </div>
        </div>

        <div class="accesories">
            <img class="offers_img" src="src/img/accesories.jpg" alt="">
            <div class="offer_title">
                <div class="offer_title_top">
                    LUXIROUS & TRENDY
                </div>
                <div class="offer_title_bottom">
                    ACCESORIES
                </div>
            </div>
        </div>
    </div>
    
    <div class="featured container">
        <h2 class="fetured_item">
            Fetured Items
        </h2>
        <div class="featured_title">
            Shop for items based on what we featured in this week
        </div>

        <img src="" alt="">
    </div>

</body>
</html>
